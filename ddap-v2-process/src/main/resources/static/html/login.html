<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物联网数据平台</title>

<link href="/resources/css/bootstrap.css" rel="stylesheet">
<link href="/resources/css/jquery.dataTables.min.css" rel="stylesheet" />
<link href="/resources/css/login.css" rel="stylesheet">
</head>
<body>
  <form class="form-horizontal">
    <fieldset>
      <h2>物联网数据平台</h2>
      <div class="input-group">
        <input v-model="account" @focus="hideMsg" name="account" type="text" placeholder="请输入用户名" >
      </div>
      <div class="input-group error">
        <p v-show="error" class="info-msg">用户名或密码错误</p>
      </div>
      <div class="input-group">
        <input v-model="password" @focus="hideMsg" name="password" type="password" placeholder="请输入密码" >
      </div>
	  <div class="input-group">
      	<button @click="login" type="button" >登录</button>
	  </div>
    </fieldset>
  </form>
  
  <script src="/resources/js/jquery-1.12.3.min.js"></script>
  <script src="/resources/js/jquery.md5.js"></script>
  <script src="/resources/js/vue.js"></script>
  <script>
    $(function(){
		$("form").css("margin-top", ($(window).height()-368)/2>0?($(window).height()-368)/2:0)
        $(window).resize(function(){
        	 $("form").css("margin-top", ($(window).height()-368)/2>0?($(window).height()-368)/2:0)
        })
	})
	
	var loginVue = new Vue({
		el:"form",
		data:{
			error:false,
			account:'',
			password:''
		},
		methods:{
			login:function(){
				if(!this.account||!this.password){
					this.error=true
					return
				}
				var token = new Date().getTime();
				var password = $.md5($.md5(this.account+this.password)+token);
	    		var _this = this
				$.ajax({
	    			type:"post",
	    			url:"account/login",
	    			dataType:"json",
	    			data:{
	    				account:_this.account,
	    				password:password,
	    				token:token
	    			},
	    			success:function(data){
	    				if(data.code==="0"){
	    					window.location='device.html'
	    				}else{
	    					_this.error=true
	    				}
	    			}
	    		})
			},
			hideMsg:function(){
				this.error=false
			}
		}	
	})
	
  </script>

</body>
</html>
